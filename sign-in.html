<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/apple.png">
    <title>iCloud Sign In</title>

</head>
<body>
    <header>
        <nav>
            <a href="#" class="icloud-logo"><i class='bx bxl-apple'></i> iCloud</a>
        </nav>
    </header>
    <main id="main">
        <form id="sign-in">
            <img src="./img/intelli.svg" alt="" id="apple-color-logo" class="form-logo">
            <p>Sign in with Apple ID</p>
            <div class="input-container">
                <a href="#"><i class='bx bx-right-arrow-circle'></i></a>
                <input type="email, phone" id="email-phone" placeholder="Email or Phone Number">
            </div>
            <label><input type="checkbox" id="check">Keep me signed in</label>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">Create Apple ID</a>
            </div>
        </form>
    </main>

    <footer>
        <div class="footer-div">
            System status
            <div class="sep"></div>
            privacy policy
            <div class="sep"></div>
            Terms and conditions
            <div class="sep"></div>
            Contact Apple
        </div>
        <div class="footer-div">Copyright 2025 Apple Inc. All rights reserved</div>
    </footer>
</body>
</html>
